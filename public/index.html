<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Escribe un mensaje">
      <span id="emoji" class="emoji">&#128512;</span>
      <div id="emoji-modal" class="modal">
        <div class="modal-content">
          <h2>Selecciona un emoji</h2>
          <ul id="emoji-list">
            <li class="emoji">&#128512;</li>
            <li class="emoji">&#128515;</li>
            <li class="emoji">&#128513;</li>
            <!-- Agrega más emojis según tus necesidades -->
          </ul>
        </div>
      </div>
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <div id="name-modal" class="modal">
    <div class="modal-content">
      <h2>Ingresa tu nombre (opcional):</h2>
      <input type="text" id="name-input" placeholder="Nombre">
      <button id="name-submit">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
